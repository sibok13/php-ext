<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; margin: 0 auto; padding: 20px 50px;">
        <h1>Галерея изображений</h1>
        <div style="display:flex; flex-wrap: wrap; justify-content: center;">
            {% for title, img in img_err %}
            <div style="width: 300px; padding: 5px; height: 220px; overflow: hidden;">
                <a href="?id={{img}}&title={{title}}">
                    <h2>{{title}}</h2>
                    <img style="width: 300px; height: 180px; object-fit: cover;" src="images/{{img}}"><br>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
